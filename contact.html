  </nav>
</header>

<main>
  <section id="contact-hero" class="hero d-flex align-items-center justify-content-center text-center text-light">
    <div class="layer layer-bg"></div>
    <div class="layer layer-mid"></div>
    <div class="layer layer-front"></div>

    <!-- Floating shapes -->
    <div class="floating-shape circle"></div>
    <div class="floating-shape triangle"></div>
    <div class="floating-shape square"></div>

    <div class="container content position-relative py-5">
      <h1 class="display-4 fw-bold mb-3 text-glow">Let's Connect</h1>
      <p class="lead mb-5 fade-in">
        Whether you have a project in mind or just want to say hi, I'd love to hear from you.
      </p>

      <div class="row justify-content-center">
        <!-- Contact Form -->
        <div class="col-md-6 mb-4">
          <form action="mailto:andrew.evboifo1@gmail.com">
            <div class="mb-3">
              <input type="text" class="form-control bg-dark text-light border-light" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control bg-dark text-light border-light" placeholder="Your Email">
            </div>
            <div class="mb-3">
              <textarea class="form-control bg-dark text-light border-light" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light px-4 py-2 cta-btn">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-4 text-center text-md-start mt-4 mt-md-0">
            <p><i class="bi bi-envelope-fill"></i> <a href="mailto:andrew.evboifo1@gmail.com" class="text-light">andrew.evboifo1@gmail.com</a></p>
          <p><i class="bi bi-geo-alt-fill"></i> Ontario, Canada</p>
          <div class="mt-3">
            <a href="https://github.com/Stat3m3nt" class="btn btn-outline-light me-2"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/andrew-evboifo-78a655187" class="btn btn-outline-light"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
  document.addEventListener("mousemove", (e) => {
    const layers = document.querySelectorAll(".layer");
    const x = (e.clientX / window.innerWidth - 0.5) * 40;
    const y = (e.clientY / window.innerHeight - 0.5) * 40;
    layers.forEach((layer, index) => {
      const speed = (index + 1) * 4;
      layer.style.transform = `translate(${x / speed}px, ${y / speed}px) scale(1.05)`;
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
